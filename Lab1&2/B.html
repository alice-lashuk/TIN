<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="B.css">
    </head>    
    <h1>Here goes title</h1>
    <body>
        <form>
            <label for="inputfield">Text input:</label>
            <input type="text" id="inputfield" name="inputfield"><br><br>
            <label for="pass" id="req">Password:</label>
            <input type="password" id="pass" name="pass" required><br><br>
            <input type="checkbox" id="box" name="box">
            <label for="box">Checkbox</label><br></br>
            <div>
                <input type="radio" id="radio1" name="option" value="radio1">
                <label for="radio1">Option 1</label>
                <input type="radio" id="radio2" name="option" value="radio2">
                <label for="radio2">Option 2</label>
                <input type="radio" id="radio3" name="option" value="radio3">
                <label for="radio3">Option 3</label>
            </div><br><br>
            <select name = "dropdown">
                <option value = "Option 1" selected>Option 1</option>
                <option value = "Option 2">Option 2</option>
                <option value = "Option 3">Option 3</option>
            </select><br><br>
            <label for="textArea">Text Area:</label><br><br>
            <textarea id="textArea" name="textArea" rows="5" cols="50">Some text...
            </textarea><br><br>
            <input type="submit" value="Submit"><br><br>
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
